<!DOCTYPE html>
<html>
<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../scripts/external.js"></script>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="mySidenav" class="sidenav">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

	<a href="#">Map</a>
	<a href="#">Statistics</a>
	<a href="#">Previous runs</a>
	<br><br><br><br><br>

	<div id="make-white">
		<input id="file-input" type="file" name="gpxfile"/>
	</div>

  
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

  	<div class="row">
	    <div class="column middle">
	        <div id="map"></div>
	    </div>
	    <div class="column side">

	       	<button id="elevation">Overlay Elevation</button>	 
			<button id="heartrate">Overlay Heartrate</button>
			<button id="cadence">Overlay Cadence</button>
			<button id="remove">Remove Overlay</button>
	    </div>
	</div>
	<br><br>
	<!-- shows the data -->
	<span id="activity-overview"></span> 
</div>



<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyWrupq5gsla08nkO7nkASDKEt_IJMUms&callback=initMap"
async defer></script>

</div>
</body>
</html>
