<!DOCTYPE html>
<html>
<head>
	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../scripts/external.js"></script>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="wrapper">

<!-- Sidebar -->
<div id="sidebar-wrapper">
	<h1>Team 0 App</h1>
	<hr>
    <ul class="list-group">
    	<center>
	    	<p id="file-preview"> No File Selected </p>
	    	<button type="submit" id="file-button" class="btn btn-default">
	    	<span class='glyphicon glyphicon-open'></span> Load Map</button>
    	</center>
        <hr>
	    <h4>Previous routes</h4>
	    <hr>
	    <a class="list-group-item list-group-item-action disabled" href="#">Nevis Running</a>
	    <a class="list-group-item list-group-item-action disabled" href="#">Everest Running</a>
	    <hr>
    	<h4>Overlays</h4>
	    <div id="overlaysec">
	    	<p id="least"></p>
	    	<p id="most"></p>
        </div>
        	
	    <a class="list-group-item list-group-item-action disabled overlay" href="#" id="elevation">Overlay Elevation</a>
	    <a class="list-group-item list-group-item-action disabled overlay" href="#" id="heartrate">Overlay Heartrate</a>
	    <a class="list-group-item list-group-item-action disabled overlay" href="#" id="cadence">Overlay Cadence</a>
	    <a class="list-group-item list-group-item-action disabled overlay" href="#" id="remove">Remove Overlay</a>

	    
    </ul>
    <div class="container">
	    <div id="bottom">
	        <a href="login.html" class="btn btn-danger btn-lg">
	          <span class="glyphicon glyphicon-log-out"></span> Log out
	        </a>
        </div>
    </div>
</div>
<input id="file-input"  type="file" name="gpxfile" style="display: none"/>

<div id="page-content-wrapper">
<div id="main">

	<div id="map"></div>
	<br><br>
	<!-- shows the data -->
	<span id="activity-overview"></span> 
</div>
</div>



<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyWrupq5gsla08nkO7nkASDKEt_IJMUms&callback=initMap"
async defer></script>

</div>
</body>
</html>
